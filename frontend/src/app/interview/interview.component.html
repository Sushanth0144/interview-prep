<mat-accordion>
  <mat-expansion-panel *ngFor="let topic of topics">
    <mat-expansion-panel-header>
      <mat-panel-title>
        {{ topic.name }}
      </mat-panel-title>
    </mat-expansion-panel-header>
    <mat-list>
      <mat-list-item *ngFor="let question of topic.questions">
        {{ question }}
      </mat-list-item>
    </mat-list>
  </mat-expansion-panel>
</mat-accordion>
